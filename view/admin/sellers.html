<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"><FONT COLOR="#FF0000"><b><u>Seller List<u></b></FONT COLOR>
                <a href="/home/admin/seller/add" class="btn btn-default pull-right"><i class="fa fa-plus fa-fw"></i> ᴀᴅᴅ sᴇʟʟᴇʀ</a>
            </h1>
        </div>
    </div>
    <div class="row">
        <check if="{{ @message }}">
            <div class="col-lg-12">                    
                <div class="alert alert-{{ @message['type'] }}">{{ @message['data'] }}</div>
            </div>
        </check>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-group fa-fw"></i> Seller List
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>ᴜsᴇʀɴᴀᴍᴇ</th>
                                    <th>ᴄʀᴇᴅɪᴛ</th>
                                    <th>ᴀᴄᴛɪᴏɴ</th>
                                </tr>
                            </thead>
                            <tbody>
                                <repeat group="{{ @sellers}}" value="{{ @seller }}" counter="{{ @no }}">
                                    <tr>
                                        <td>{{ @no }}</td>
                                        <td>{{ @seller->username }}</td>
                                        <td>{{ @seller->saldo }}</td>
                                        <td>
                                            <a href="/home/admin/seller/{{ @seller->id }}" class="btn btn-primary"></i>ᴇᴅɪᴛ</a>
                                            <check if="{{ @seller->active==1 }}">
                                                <true>
                                                    <a href="/home/admin/seller/{{ @seller->id }}/active/0" class="btn btn-warning">ʟᴏᴄᴋ</a>
                                                </true>
                                                <false>
                                                    <a href="/home/admin/seller/{{ @seller->id }}/active/1" class="btn btn-success">ᴜɴʟᴏᴄᴋ</a>
                                                </false>
                                            </check>
                                            <a href="/home/admin/seller/{{ @seller->id }}/delete" class="btn btn-danger hapus">ᴅᴇʟᴇᴛᴇ</a>
                                        </td>
                                    </tr>
                                </repeat>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-money fa-fw"></i> ǫᴜɪᴄᴋ ᴅᴇᴘᴏsɪᴛ
                </div>
                <div class="panel-body">
                    <form role="form" action="/home/admin/seller/deposit" method="POST">
                        <div class="form-group">
                            <label>sᴇʟʟᴇʀ</label>
                            <select class="form-control" name="id">
                                <repeat group="{{ @sellers }}" value="{{ @seller }}">
                                    <option value="{{ @seller->id }}">{{ @seller->username }}</option>
                                </repeat>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>ᴅᴇᴘᴏsɪᴛ</label>
                            <div class="input-group">
                                <span class="input-group-addon">ʀᴍ </span>
                                <input class="form-control" placeholder="50" name="deposit" type="number" min="1" step="1" required>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">ᴅᴇᴘᴏsɪᴛ</button>
                        <button class="btn btn-default" type="reset">ʀᴇsᴇᴛ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
